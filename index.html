<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flags mouseover event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap 4 CDN CSS external link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header class="container-fluid text-center text-light py-4">
        <div >
            <div class="d-block">
                <img id="headpic" class="rounded-circle" src="img/Andrew.JPG" />
            </div>
            <div>
                <h1 class="header-text d-inline">BootStrap4 jQuery Simple mouseover()</h1>
                <span class="d-inline text-light2">By Andrew Harkins</span>
            </div>
        </div>
    </header>

    <section class="text-center" id="section-content">
        <div class="container rounded contentdiv">
            <h2>JavaScript Country Flags</h2>
            <div id="imgflags">
                <img src="img/usaflag.gif" id="imgusaflag" />
                <img src="img/esoflag.png" id="imgesoflag" />
                <img src="img/japanflag.jpg" id="imgjpnflag" />
            </div>
            <h5 class="mt-2">Hover your mouse over a flag and see what happens.</h5>
            <div class="row justify-content-center">
                <div class="col-6 mt-3 mb-3">
                    <input type="text" class="form-control form-control-lg text-center" id="txtflagname" />
                </div>
            </div>
        </div>
    </section>

    <!-- BootStrap 4 CDN JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/thejquery.js"></script>
</body>
</html>
